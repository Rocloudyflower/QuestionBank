<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin_/adminHeader::html" ></head>
<body>
<div th:replace="include/admin_/adminNavigator::html" ></div>
<script>
    $(function(){
        let data4Vue = {
            uri:'categories',
            beans: [],
            bean: { id: 0, name: ''},
            pagination:{}
        }

        //ViewModel
        let vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.checklogin()
            },
            methods: {
                checklogin:function(){
                    let url = "admincheckLogin"
                    axios.get(url).then(function(response) {
                        if(0 === response.data.code){
                            vue.list(0)
                        }else{
                            location.href="adminlogin"
                        }
                    })
                },
                list:function(start){
                    let url =  this.uri+ "?start="+start
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data
                        vue.beans = response.data.content
                    })
                },
                add: function () {
                    if(!checkEmpty(this.bean.name, "题型名称"))
                        return
                    let url = this.uri

                    //axios.js 上传文件要用 formData 这种方式
                    let formData = new FormData()
                    formData.append("name", this.bean.name)
                    axios.post(url,formData).then(function(response){
                        vue.list(0)
                        vue.bean = { id: 0, name: '', hp: '0'}
                    })
                },
                deleteBean: function (id) {
                    if(!checkDeleteLink())
                        return
                    let url = this.uri+"/"+id
                    axios.delete(url).then(function(response){
                        if(0 !== response.data.length){
                            alert(response.data)
                        }
                        else{
                            vue.list(0)
                        }
                    })
                },
                jump: function(page){
                    jump(page,vue) //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue)
                }
            }
        })
    })

</script>

<div id="workingArea" >
    <div class="listDataTableDiv">
        <h1 class="label label-info" >题型管理</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>题型</th>
                                <th>属性管理</th>
<!--                                <th>题库管理</th>-->
                                <th>类名编辑</th>
                                <th>删除</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="bean in beans ">
                                <td>{{bean.id}}</td>
                                <td>{{bean.name}}</td>
                                <td>
                                    <a :href="'admin_property_list?cid=' + bean.id ">
                                        <img th:src="@{/img/menu.png}" alt="">
<!--                                        <button>属性管理</button>-->
                                    </a>
                                </td>
<!--                                <td>-->
<!--                                    <a :href="'admin_question_list?cid=' + bean.id ">-->
<!--                                        <img th:src="@{/img/menu.png}" alt="">-->
<!--&lt;!&ndash;                                        <button>题库管理</button>&ndash;&gt;-->
<!--                                    </a>-->
<!--                                </td>-->
                                <td>
                                    <a :href="'admin_category_edit?id=' + bean.id ">
                                        <img th:src="@{/img/edit.png}" alt="">
<!--                                        <button>类名编辑</button>-->
                                    </a>
                                </td>
                                <td>
                                    <a href="#" @click="deleteBean(bean.id)">
                                        <img th:src="@{/img/delete.png}" alt="">
<!--                                        <button>删除</button>-->
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div th:replace="include/admin_/adminPage::html" ></div>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="panel panel-warning addDiv">
        <div class="panel-heading">新增题型</div>
        <div class="panel-body">
            <table class="addTable">
                <tr>
                    <td>题型名称</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.name" type="text" class="form-control"></td>
                </tr>
            </table>
            <a href="#"  @click="add" class="btn btn-success">提交</a>
        </div>
    </div>
</div>
<!--<div th:replace="include/admin/adminFooter::html" ></div>-->
</body>
</html>
